<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Album example · Bootstrap v5.3</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">

    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    
  </head>
  <body>
    <main class="main">
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Pagina Angular</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Investigue servicios que ofrezcan
              información, e integrelas en su nueva pagina web
            con todos los componentes pertinentes </p>
          </div>
    
          <div class="row row-cols-1 row-cols-md-2 g-4">
            @for (foto of fotos; track foto.id){
            <div class="col">
              <div class="card">
                <img src="{{foto.url}}" class="card-img-top" alt="{{foto.id}}">
                <div class="card-body">
                  <h5 class="card-title">{{foto.title}}</h5>
                  <p class="card-text">{{foto.thumbnailUrl}}</p>
                </div>
              </div>
            </div>
          }
          </div>
        </div>
      </section>
    </main>
   

    </body>
</html>
